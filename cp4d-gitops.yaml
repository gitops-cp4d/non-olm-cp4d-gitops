apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: non-olm-cp4d
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: <repoURL>
    targetRevision: main
    path: .
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops
  syncPolicy:
    automated:
      prune: true 
      selfHeal: true
    syncOptions:
      - CreateNamespace=true