apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql-cluster-{{ .Values.global.appSuffix }}
  namespace: {{ .Values.global.argocdNS }}
spec:
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
  destination:
    name: ''
    namespace: default
    server: https://kubernetes.default.svc
  source:
    path: ''
    repoURL: {{ .Values.global.helmRepoURL }}
    targetRevision: {{ index .Values.global.apps "postgresql-cluster" "version" }}
    chart: {{ index .Values.global.apps "postgresql-cluster" "chart" }}
    helm:
      valuesObject:
        global:
          operatorNamespace: {{ .Values.global.operatorNS }}
        webhook:
          mutating:
            create: false
          validating:
            create: false
  project: default
