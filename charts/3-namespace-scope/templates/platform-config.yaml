apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-config-{{ .Values.global.appSuffix }}
  namespace: {{ .Values.global.argocdNS }}
spec:
  destination:
    name: ''
    namespace: default
    server: https://kubernetes.default.svc
  source:
    path: ''
    repoURL: {{ .Values.global.helmRepoURL }}
    targetRevision: {{ index .Values.global.apps "platform-config" "version" }}
    chart: {{ index .Values.global.apps "platform-config" "chart" }}
    helm:
      valuesObject:
        global:
          licenseAccept: true
          releaseVersion: {{ .Values.global.releaseVersion | default "5.2.0" }}
          operatorNamespace: {{ .Values.global.operatorNS }}
          instanceNamespace: {{ .Values.global.instanceNS }}
          imagePullPrefix: {{ .Values.global.imagePullPrefix }}
          imagePullSecret: {{ .Values.global.imagePullSecret }}
          installConfigImageDigest: {{ .Values.global.installConfigImageDigest }}
          installConfigImageName: cpopen/cpd/olm-utils-v3
          components:
            - planning_analytics
            - cpd_platform
        commands:
          applyEntitlement:
            - entitlement: cpd-enterprise
              production: "false"
  project: default
