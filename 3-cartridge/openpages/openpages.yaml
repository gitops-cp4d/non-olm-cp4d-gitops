apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openpages-${appSuffix}
  namespace: ${argocdNS}
spec:
  destination:
    name: ''
    namespace: default
    server: https://kubernetes.default.svc
  source:
    repoURL: ${helmRepoURLdev}
    targetRevision: main
    path: repos
    chart: openpages
    helm:
      releaseName: openpages-operator
      valueFiles:
        - ../values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
