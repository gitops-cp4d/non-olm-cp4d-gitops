apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ccs-${appSuffix}
  namespace: ${argocdNS}
spec:
  destination:
    name: ''
    namespace: default
    server: https://kubernetes.default.svc
  source:
    repoURL: ${argoSourceRepoURL}
    targetRevision: main
    path: repos
    chart: ccs
    helm:
      releaseName: ibm-ccs-operator-helm
      valueFiles:
        - ../values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
